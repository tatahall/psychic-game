<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychi Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>The Psychic Game</h1>

<div>
    <div class="row">
        <div class="col-md-6">
            <h2>Guess what letter I'm thinking of...</h2>
            <p>The computer has chosen a random letter.  Try to guess the letter.</p>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-6">
            <h2>User Wins:</h2>
        </div>
        <div class="col-md-6">
            <p id="wins">0</p>
        </div>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>User Losses:</h2>
        </div>
        <div class="col-md-6">
            <p id="losses">0</p>
        </div>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>Remaining Guesses:</h2>
        </div>
        <div class="col-md-6">
            <p id="remguess">9</p>
        </div>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>User Guess:</h2>
        </div>
        <div class="col-md-6">
            <p id="userGuess"></p>
        </div>
    </div>
</div>

    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
